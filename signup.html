<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./src/css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@500&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./src/image/signup/Fudo..png" alt="">
        </div>
        <div class="main-content">
            <p class="back">Welcome to Fudo</p>
            <h1>Create Account</h1>
            <form action="" onsubmit="return sigup()">
                <div class="email">
                    <label for="">Email:</label><br>
                    <input type="email" placeholder="John.snow@gmail.com" id="email">
                </div>
                <div class="fullname">
                    <label for="">Fullname:</label><br>
                    <input type="text" placeholder="John.snow" id="fullname">
                </div>
                <div class="password">
                    <label for="">Password:</label><br>
                    <input type="password" placeholder="*********" id="pw">
                </div>
                <div class="re-password">
                    <label for="">Re-Password:</label><br>
                    <input type="password" placeholder="*********" id="rpw">
                </div>
                <div class="create">
                    <a href=""><button>Create Now</button></a>
                </div>
            </form>
        </div>
    </div>
    <script src="./src/js/sigup.js"></script>
</body>

</html>
