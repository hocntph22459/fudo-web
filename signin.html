<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@500&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./src/image/login/Fudo..png" alt="">
        </div>
        <div class="main-content">
            <p class="back">Welcome back</p>
            <h1>Login to your account</h1>
            <form action="" onsubmit="return login()">
                <div class="email">
                    <label for="">Email:</label><br>
                    <input type="email" placeholder="John.snow@gmail.com" id="email">
                </div>
                <div class="password">
                    <label for="">Password:</label><br>
                    <input type="password" placeholder="*********" id="password">
                </div>
                <div class="login">
                    <a href=""><button>Login now</button></a>
                </div>
                <div class="login-gg">
                    <p><img src="./src/image/login/iconfinder_Google_1298745 1.png" alt="">
                        <a href="./index.html">Or sign-in with google</a>
                    </p> <br>
                    <h6><a href="">Forgot password?</a></h6>
                    <span>Dont have an account? <a href="">Join free today</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="./src/js/signin.js"></script>
</body>

</html>
